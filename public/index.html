<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Registration Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 1rem;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      gap: 2rem;
      grid-template-columns: 1fr;
    }

    @media (min-width: 768px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }

    .registration-card {
      grid-column: 1 / -1;
    }

    @media (min-width: 768px) {
      .registration-card {
        grid-column: 1;
      }
    }

    h1, h2 {
      color: #333;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 600;
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h2 {
      font-size: 1.5rem;
      color: #4a5568;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #4a5568;
      font-weight: 500;
      font-size: 0.9rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8fafc;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-input-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      border: 2px dashed #cbd5e0;
      border-radius: 12px;
      background: #f8fafc;
      color: #4a5568;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .file-input-label:hover {
      border-color: #667eea;
      background: #edf2f7;
    }

    .file-preview {
      margin-top: 0.5rem;
      text-align: center;
    }

    .file-preview img {
      max-width: 80px;
      max-height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #667eea;
    }

    .btn {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #4fd1c7, #06b6d4);
      color: white;
      margin-bottom: 1rem;
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(79, 209, 199, 0.3);
    }

    .message {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      text-align: center;
      font-weight: 500;
      animation: fadeIn 0.5s ease;
    }

    .success {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
    }

    .error {
      background: linear-gradient(135deg, #f56565, #e53e3e);
      color: white;
    }

    .user-card {
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #f8fafc;
      transition: all 0.3s ease;
    }

    .user-card:hover {
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .user-info {
      display: grid;
      gap: 0.5rem;
    }

    .user-info p {
      margin: 0;
      color: #4a5568;
    }

    .user-info strong {
      color: #2d3748;
    }

    .profile-image {
      max-width: 60px;
      max-height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #667eea;
      margin-top: 0.5rem;
    }

    .verification-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.5rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .verified {
      background: #c6f6d5;
      color: #22543d;
    }

    .unverified {
      background: #fed7d7;
      color: #822727;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .stats {
      text-align: center;
      margin-bottom: 1rem;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-radius: 12px;
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      color: #718096;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card registration-card">
      <h1>üöÄ Join Our Community</h1>
      <form id="registrationForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required />
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required />
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a strong password" required />
        </div>
        
        <div class="form-group">
          <label for="profilePicture">Profile Picture</label>
          <div class="file-input-wrapper">
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required />
            <div class="file-input-label">
              üì∏ Choose Profile Picture
            </div>
          </div>
          <div class="file-preview" id="filePreview"></div>
        </div>
        
        <button type="submit" class="btn btn-primary" id="submitBtn">
          Create Account
        </button>
      </form>
      <div id="message"></div>
    </div>

    <div class="card">
      <h2>üë• Registered Users</h2>
      <div class="stats" id="userStats">
        <h3>Loading...</h3>
      </div>
      <button onclick="loadUsers()" class="btn btn-secondary" id="loadUsersBtn">
        üîÑ Refresh Users
      </button>
      <div id="userList"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const message = document.getElementById('message');
    const fileInput = document.getElementById('profilePicture');
    const filePreview = document.getElementById('filePreview');
    const submitBtn = document.getElementById('submitBtn');
    const loadUsersBtn = document.getElementById('loadUsersBtn');

    // File preview functionality
    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          filePreview.innerHTML = `
            <img src="${e.target.result}" alt="Preview" />
            <p style="margin-top: 0.5rem; color: #4a5568; font-size: 0.9rem;">${file.name}</p>
          `;
        };
        reader.readAsDataURL(file);
        
        // Update label text
        document.querySelector('.file-input-label').innerHTML = '‚úÖ Picture Selected';
      }
    });

    // Enhanced form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Show loading state
      submitBtn.innerHTML = '<span class="loading"></span> Creating Account...';
      submitBtn.disabled = true;

      const formData = new FormData();
      formData.append('name', form.name.value);
      formData.append('email', form.email.value);
      formData.append('password', form.password.value);
      formData.append('profilePicture', form.profilePicture.files[0]);

      try {
        const response = await fetch('http://localhost:5000/api/register', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          message.innerHTML = `üéâ ${result.message}`;
          message.className = 'message success';
          form.reset();
          filePreview.innerHTML = '';
          document.querySelector('.file-input-label').innerHTML = 'üì∏ Choose Profile Picture';
          
          // Auto-refresh user list
          setTimeout(() => {
            loadUsers();
          }, 1000);
        } else {
          message.innerHTML = `‚ùå ${result.message || 'Registration failed. Please try again.'}`;
          message.className = 'message error';
        }
      } catch (err) {
        message.innerHTML = 'üîå Unable to connect to server. Please check your connection.';
        message.className = 'message error';
        console.error(err);
      } finally {
        // Reset button state
        submitBtn.innerHTML = 'Create Account';
        submitBtn.disabled = false;
      }
    });

    // Enhanced user loading with better UI
    async function loadUsers() {
      const userList = document.getElementById('userList');
      const userStats = document.getElementById('userStats');
      
      // Show loading state
      loadUsersBtn.innerHTML = '<span class="loading"></span> Loading...';
      loadUsersBtn.disabled = true;
      userList.innerHTML = '<div style="text-align: center; padding: 2rem;"><div class="loading"></div></div>';

      try {
        const res = await fetch('http://localhost:5000/api/users');
        const users = await res.json();

        // Update stats
        userStats.innerHTML = `
          <h3>${Array.isArray(users) ? users.length : 0}</h3>
          <p>Registered Users</p>
        `;

        userList.innerHTML = '';

        if (!Array.isArray(users) || users.length === 0) {
          userList.innerHTML = `
            <div class="empty-state">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
              <h3>No users found</h3>
              <p>Be the first to register!</p>
            </div>
          `;
          return;
        }

        users.forEach((user, index) => {
          const userDiv = document.createElement('div');
          userDiv.className = 'user-card';
          userDiv.style.animationDelay = `${index * 0.1}s`;

          const verificationStatus = user.isEmailVerified ? 
            '<span class="verification-badge verified">‚úÖ Verified</span>' : 
            '<span class="verification-badge unverified">‚è≥ Unverified</span>';

          userDiv.innerHTML = `
            <div class="user-info">
              <p><strong>üë§ Name:</strong> ${escapeHtml(user.name)}</p>
              <p><strong>üìß Email:</strong> ${escapeHtml(user.email)}</p>
              <p><strong>üîê Status:</strong> ${verificationStatus}</p>
              ${user.profilePicture?.data ? 
                `<img src="data:image/jpeg;base64,${user.profilePicture.data}" alt="Profile Picture" class="profile-image"/>` : 
                '<div style="width: 60px; height: 60px; border-radius: 50%; background: linear-gradient(135deg, #667eea, #764ba2); display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem; margin-top: 0.5rem;">üë§</div>'
              }
            </div>
          `;

          userList.appendChild(userDiv);
        });
      } catch (err) {
        console.error('Error fetching users', err);
        userList.innerHTML = `
          <div class="message error">
            üö® Failed to load users. Please try again.
          </div>
        `;
        userStats.innerHTML = '<h3>Error</h3><p>Could not load stats</p>';
      } finally {
        // Reset button state
        loadUsersBtn.innerHTML = 'üîÑ Refresh Users';
        loadUsersBtn.disabled = false;
      }
    }

    // Utility function to escape HTML
    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }

    // Auto-load users on page load
    window.addEventListener('load', () => {
      loadUsers();
    });

    // Add some interactive feedback
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
